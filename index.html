<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="icon" type="image/x-icon" href="/assets/favicon.641ef0a5.png">
    
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.a40125e6.css">
</head>

<body class="bg-gray-100">
    <main class="flex justify-around place-items-center h-[100vh] w-[100vw]">
        <div class=" mb-40 w-[40%]">
            <img src="/assets/Facebook-Logo.33d39050.png" alt="This is an image" class="h-32 w-60 mb-2" >
            <div class="text-3xl tracking-normal -mt-8 font-medium text-black">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div class="w-[30%] h-[54%] -ml-72  mb-12 rounded-xl border-2  p-5 bg-white">
            <form action="#" class=" h-[100%]">
                <input type="email" name="email" id="mail" placeholder="Email address or phone number" class="border-2 w-[100%] h-14 p-3 font-normal text-lg rounded-lg hover:border-2 hover:border-[#1877f2] ">
                <input type="password" name="pass" id="password" placeholder="Password" class="border-2 w-[100%] h-14 p-3 font-normal text-lg rounded-lg mt-4 hover:border-2 hover:border-[#1877f2]">
                <button class="bg-[#1877f2] w-[100%] mt-4 h-14 rounded-lg border-2 text-white text-lg font-bold mb-4">Log In</button>
                <a href="#" class="mx-24 text-sm text-blue-700 mb-10">Forgotten password?</a>
                <hr class="mt-5 ">
                <button class="bg-[#42b72a] w-[52%] h-12 rounded-lg border-2 text-white text-m font-bold mt-3 p-2 ml-20">Create New Account</button>
            </form>
            <div class="mt-10 text-sm ml-8">
               <a href="#" class="font-bold">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
        
    </main>
</body>

</html>
